<form name="searchForm">
  <div class="form-group">
    <label for="productTitle">Product title:</label>
    <input type="text" class="form-control" id="productTitle" placeholder="Title">
  </div>
  <div class="form-group">
    <label for="productPrice">Product price:</label>
    <input type="number" name="productPrice" min="0" placeholder="Price" id="productPrice" class="form-control">
  </div>
  <div class="form-group">
    <label for="productCategory">Product category:</label>
    <select id="productCategory" class="form-control"></select>
  </div>
  <div class="form-group">
    <button class="btn btn-primary btn-block" type="submit">Search</button>
  </div>
</form>
